<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dela+Gothic+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/radio-slider.css">
  <title>Image Sliders</title>
</head>
<body>
  <section>
    <div id="header">
      <img src="https://www.toho.co.jp/theater/ve/promare/images/logo.png" alt="映画『プロメア』">
    </div>
    <div class="title">
      劇場名場面鑑賞
    </div>
    <input type="radio" name="sliders" id="liodegalon">
    <input type="radio" name="sliders" id="galodelion">
    <input type="radio" name="sliders" id="henshin" checked>
    <input type="radio" name="sliders" id="madburn">
    <div class="images">
      <img src="https://steamuserimages-a.akamaihd.net/ugc/1821155677322237647/0648F0C1FBAB62359BF26624FBEF64E108473D45/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="liodegalon">
      <img src="https://steamuserimages-a.akamaihd.net/ugc/1821155677321845331/DE153B50B76CB35E6FBD5107DF6C802A71D70E3D/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="galodelion">
      <img src="https://steamuserimages-a.akamaihd.net/ugc/1821155677322273102/352246A2CB1463E256A0118608DD1B35305FAF5D/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="henshin">
      <img src="https://steamuserimages-a.akamaihd.net/ugc/1821155677321840456/4AC06FDEEF88D879879D3509EB112FF10C1C04BD/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="madburn">
    </div>
    <div class="leftSelector">
      <label for="liodegalon">・ リオデガロン</label>
      <label for="galodelion">・ ガロデリオン</label>
    </div>
    <div class="rightSelector">
      <label for="henshin">・ リオデガロン　變身</label>
      <label for="madburn">・ マッドバーニッシュ</label>
    </div>
    <div id="footer">
      <div class="copyright">
          <small>&copy;TRIGGER・中島かずき／XFLAG</small>
      </div>
    </div>
  </section>
</body>
</html>
