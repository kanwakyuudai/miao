<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Heart Animation</title>
  <style>
    .heart {
      margin: 0;
      width: 100px;
      height: 100px;
      background-image: url(source/twitter_heart_frames.png);
      background-position: 0px 0px;
      transition: none;
      cursor: pointer;
    }

    .heart:focus {
      background-position: -2800px 0px;
      transition: 1s steps(28);
    }
  </style>
</head>
<body>
  <div class="heart" tabindex="0"></div>
</body>
</html>
