<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9 Grid</title>
  <style>
    .grid {
      display: flex;
      flex-flow: wrap;
      padding: 0;
      width: 180px;
      height: auto;
      box-sizing: content-box;

    }

    .cell {
      width: 50px;
      height: 50px;
      box-sizing: border-box;
      margin: 0;
      text-align: center;
      line-height: 50px;
      border: 4px solid #203744;
      margin: 0 -4px -4px 0;
      flex: 0 0 auto;
    }

    .cell:hover {
      border: 4px solid #e0ebaf;
      z-index:1;
    }

  </style>
</head>
<body>
  <h3>flex elements layout</h3>
  <div class="grid">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
  </div>
</body>
</html>
